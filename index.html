<!DOCTYPE html>

<head>

    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --dark-green: #0a2e1f; 
            --gold: #d4af37; 
            --white: #ffffff; 
            --bg-color: #0a2e1f; 
            --text-color: #ffffff; 
            --card-bg: rgba(255,255,255,0.06); 
            --border-color: rgba(212,175,55,0.5);
            --nav-bg: rgba(10,46,31,0.95);
        }

        /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
        body.light-mode { 
            --bg-color: #F9F7F2; 
            --text-color: #0a2e1f; 
            --card-bg: #ffffff; 
            --border-color: #d4af37; 
            --nav-bg: rgba(249, 247, 242, 0.95);
        }

        html { scroll-behavior: smooth; }
        body { 
            margin: 0; font-family: 'Montserrat', sans-serif; 
            background-color: var(--bg-color); color: var(--text-color); 
            text-align: center; transition: background 0.3s; overflow-x: hidden; 
        }

        .nav-container { position: sticky; top: 0; z-index: 1000; background: var(--nav-bg); padding: 10px 0; border-bottom: 2px solid var(--gold); }
        .nav-pills { display: flex; justify-content: center; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
        .nav-pill { background: rgba(212,175,55,0.1); border: 1px solid var(--gold); color: var(--gold); padding: 5px 10px; border-radius: 20px; text-decoration: none; font-size: 0.75rem; font-weight: 700; }

        /* –ó–µ–ª–µ–Ω–∞—è —Ü–µ–Ω–∞ –≤ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–µ */
        #netPrice, .price-green { color: #2ecc71 !important; font-weight: 800; font-size: 1.6rem; }
        #totalPrice { color: var(--gold); font-weight: 800; }

        .theme-toggle { position: fixed; top: 15px; right: 15px; z-index: 1100; background: var(--gold); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 20px; }
        
        .universal-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .generic-card { background: var(--card-bg); border: 1.5px solid var(--border-color); border-radius: 20px; padding: 25px; text-align: left; }
        .generic-card h2 { color: var(--gold); margin-top: 0; font-family: 'Playfair Display', serif; }

        .main-logo { width: 140px; height: 140px; border-radius: 50%; margin: 20px auto; border: 3px solid var(--gold); display: block; }
        .reveal { opacity: 0; transform: translateY(20px); transition: 0.6s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .faq-item { text-align: left; border-bottom: 1px solid var(--border-color); padding: 15px 0; cursor: pointer; }
        .faq-a { display: none; margin-top: 10px; font-size: 0.9rem; }
        
        .calc-row input, .calc-row select { width: 100%; padding: 10px; border: 1px solid var(--gold); border-radius: 8px; background: transparent; color: var(--gold); font-weight: bold; }
        
        /* –ö–Ω–æ–ø–∫–∏ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä–æ–≤ */
        .messenger-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 380px; margin: 20px auto; padding: 0 15px; }
        .msg-btn { padding: 15px; border-radius: 12px; text-decoration: none; color: white; font-weight: bold; font-size: 0.8rem; }
        .wa-btn { grid-column: span 2; background: #25D366; }
        .tg-btn { background: #0088cc; }
        .call-btn { background: var(--gold); }
    </style>
</head>
<body id="body-tag">

    <button class="theme-toggle" onclick="toggleTheme()" id="t-icon">‚òÄÔ∏è</button>

    <div class="nav-container">
        <div id="lang-btns">
            <button onclick="changeLang('fr')" class="nav-pill">FR</button>
            <button onclick="changeLang('en')" class="nav-pill">EN</button>
            <button onclick="changeLang('ua')" class="nav-pill">UA</button>
            <button onclick="changeLang('ru')" class="nav-pill">RU</button>
        </div>
        <div class="nav-pills">
            <a href="#top" class="nav-pill" id="n-home">–î–æ–º–æ–π</a>
            <a href="#how" class="nav-pill" id="n-how">Process</a>
            <a href="#services" class="nav-pill" id="n-serv">Services</a>
            <a href="#faq" class="nav-pill" id="n-faq">FAQ</a>
        </div>
    </div>

    <div id="top" class="reveal">
        <h1 style="font-family: 'Playfair Display', serif; color: var(--gold); margin-top: 40px;">PaulMultiService</h1>
        <img src="logo.png" class="main-logo">
        <h2 id="d-name" style="color: var(--gold);"></h2>
    </div>

    <div class="messenger-wrapper reveal">
        <a href="https://wa.me/33745625007" class="msg-btn wa-btn">WhatsApp üí¨</a>
        <a href="https://t.me/PaulMultiService_bot" class="msg-btn tg-btn">Telegram</a>
        <a href="tel:+33745625007" class="msg-btn call-btn" id="l-call">Appeler</a>
    </div>

    <div id="services" class="universal-grid">
        <div class="generic-card reveal">
            <h2 id="c-title">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä SAP</h2>
            <div class="calc-row">
                <select id="daySelect" onchange="updateCalc()">
                    <option value="1">Semaine / –ë—É–¥–Ω–∏</option>
                    <option value="2">Samedi / –°—É–±–±–æ—Ç–∞ (x2)</option>
                    <option value="3">Dimanche / –í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ (x3)</option>
                </select>
                <input type="number" id="hoursInput" value="1" min="1" oninput="updateCalc()" style="margin-top:10px">
            </div>
            <p style="margin-top:20px; font-size:1.2rem;">Total: <span id="totalPrice">50</span>‚Ç¨</p>
            <p>Apres SAP (50%): <span id="netPrice" class="price-green">25</span><span class="price-green">‚Ç¨</span></p>
        </div>
    </div>

    <div id="faq" class="reveal" style="max-width: 800px; margin: 40px auto; padding: 20px;">
        <h2 id="f-title" style="color: var(--gold);">FAQ</h2>
        <div id="faq-list"></div>
    </div>

    <script>
        const translations = {
            fr: {
                home: "Accueil", name: "Paul ‚Äî Votre artisan", how: "Process", serv: "Services", faq: "FAQ",
                call: "Appeler", calc: "Simulateur SAP", ft: "Questions fr√©quentes",
                items: [
                    {q: "Tarif 1√®re heure ?", a: "Le forfait minimum est de 50‚Ç¨."},
                    {q: "Remboursement SAP ?", a: "L'√âtat vous reverse 50% du montant pay√©."}
                ]
            },
            ru: {
                home: "–î–æ–º–æ–π", name: "–ü–∞–≤–µ–ª ‚Äî –í–∞—à –º–∞—Å—Ç–µ—Ä", how: "–ü—Ä–æ—Ü–µ—Å—Å", serv: "–£—Å–ª—É–≥–∏", faq: "–í–æ–ø—Ä–æ—Å—ã",
                call: "–ü–æ–∑–≤–æ–Ω–∏—Ç—å", calc: "–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä SAP", ft: "–ß–∞—Å—Ç—ã–µ –≤–æ–ø—Ä–æ—Å—ã",
                items: [
                    {q: "–¶–µ–Ω–∞ –∑–∞ –ø–µ—Ä–≤—ã–π —á–∞—Å?", a: "–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –≤—ã–µ–∑–¥ ‚Äî 50‚Ç¨."},
                    {q: "–ö–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤–æ–∑–≤—Ä–∞—Ç?", a: "–ì–æ—Å—É–¥–∞—Ä—Å—Ç–≤–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç 50% —á–µ—Ä–µ–∑ –Ω–∞–ª–æ–≥–æ–≤—ã–π –≤—ã—á–µ—Ç SAP."}
                ]
            }
            // –î–æ–±–∞–≤—å UA –∏ EN –ø–æ –∞–Ω–∞–ª–æ–≥–∏–∏, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        };

        function toggleTheme() {
            const body = document.getElementById('body-tag');
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            localStorage.setItem('user-theme', isLight ? 'light' : 'dark');
            document.getElementById('t-icon').innerText = isLight ? 'üåô' : '‚òÄÔ∏è';
        }

        function applySavedTheme() {
            const saved = localStorage.getItem('user-theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (saved === 'light' || (!saved && !systemDark)) {
                document.getElementById('body-tag').classList.add('light-mode');
                document.getElementById('t-icon').innerText = 'üåô';
            }
        }

        function changeLang(lang) {
            const t = translations[lang] || translations['fr'];
            document.getElementById('n-home').innerText = t.home;
            document.getElementById('d-name').innerText = t.name;
            document.getElementById('l-call').innerText = t.call;
            document.getElementById('c-title').innerText = t.calc;
            document.getElementById('f-title').innerText = t.ft;
            
            const list = document.getElementById('faq-list');
            list.innerHTML = '';
            t.items.forEach(i => {
                list.innerHTML += `<div class="faq-item" onclick="this.children[1].style.display = this.children[1].style.display === 'block' ? 'none' : 'block'">
                    <div style="font-weight:bold; color:var(--gold)">${i.q}</div>
                    <div class="faq-a">${i.a}</div>
                </div>`;
            });
        }

        function updateCalc() {
            const h = Math.max(1, document.getElementById('hoursInput').value);
            const m = document.getElementById('daySelect').value;
            const total = (50 + (h - 1) * 40) * m;
            document.getElementById('totalPrice').innerText = total;
            document.getElementById('netPrice').innerText = total / 2;
        }

        window.onload = () => {
            applySavedTheme();
            changeLang('fr');
            
            window.addEventListener('scroll', () => {
                document.querySelectorAll('.reveal').forEach(el => {
                    if (el.getBoundingClientRect().top < window.innerHeight - 50) el.classList.add('active');
                });
            });
        };
    </script>
</body>
</html>
