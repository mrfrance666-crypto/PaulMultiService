        .nav-pills { display: flex; justify-content: center; gap: 8px; margin-top: 10px; flex-wrap: wrap; }

        .msg-btn { display: flex; align-items: center; justify-content: center; padding: 15px 5px; border-radius: 12px; text-decoration: none; color: white !important; font-weight: 700; font-size: 0.85rem; transition: 0.3s; cursor: pointer; border:none; }

        .tg-btn { background: linear-gradient(135deg, #0088cc 0%, #005580 100%); }
        .call-btn { background: linear-gradient(135deg, #d4af37 0%, #a6892c 100%); }
        .mail-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .save-btn { background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%); }
        .share-btn { grid-column: span 2; background: #333; border: 1px solid var(--gold); }

        .universal-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: 20px auto 40px; padding: 0 20px; }
        .generic-card { background: var(--card-bg); border: 1.5px solid var(--border-color); border-radius: 20px; padding: 25px; text-align: left; transition: 0.3s; box-shadow: var(--shadow); }

            const a = el.querySelector('.faq-a'); const s = el.querySelector('span');
            const isOpen = a.style.display === 'block';
            a.style.display = isOpen ? 'none' : 'block'; s.innerText = isOpen ? '+' : '‚àí';
        }

        function updateCalc() {
            const h = Math.max(1, document.getElementById('hoursInput').value);
            const m = document.getElementById('daySelect').value;
            const total = (50 + (h - 1) * 40) * m;
            document.getElementById('totalPrice').innerText = total;
            document.getElementById('netPrice').innerText = total / 2;

            const lang = document.querySelector('.lang-btn.active').id.replace('btn-', '');
            const t = translations[lang];
            const day = document.getElementById('daySelect').options[document.getElementById('daySelect').selectedIndex].text;
            const msg = t.msg + `\n(${t.wa_sim}: ${h}h, ${day} = ${total}‚Ç¨)`;
            document.getElementById('wa-link').href = "https://wa.me/33745625007?text=" + encodeURIComponent(msg);
        }

        function toggleTheme() { document.body.classList.toggle('light-theme'); }
        function copyEmail() { navigator.clipboard.writeText("contact@paulmultiservice.fr"); alert("Email copi√© !"); }
        function shareSite() { navigator.share({title:'Paul Service', url:location.href}); }
        function downloadVCard() { 
            const data = "BEGIN:VCARD\nVERSION:3.0\nFN:Paul Multiservice\nTEL:+33745625007\nEND:VCARD";
            const blob = new Blob([data], {type: "text/vcard"});
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a"); a.href = url; a.download = "Paul.vcf"; a.click();
        }

        function revealSections() {
            document.querySelectorAll(".reveal").forEach(r => {
                if (r.getBoundingClientRect().top < window.innerHeight - 50) r.classList.add("active");
            });
        }
        window.addEventListener("scroll", revealSections);
        window.onload = () => { changeLang('fr'); revealSections(); };
    </script>
