        const themeBtn = document.getElementById('theme-btn');
        const systemThemeQuery = window.matchMedia('(prefers-color-scheme: dark)');

        function applyTheme(isDark) {
            if (isDark) {
                document.body.classList.remove('light-theme');
                themeBtn.innerText = '‚òÄÔ∏è';
            } else {
                document.body.classList.add('light-theme');
                themeBtn.innerText = 'üåô';
            }
        }

        systemThemeQuery.addEventListener('change', (e) => {
            if (!localStorage.getItem('user-theme')) {
                applyTheme(e.matches);
            }
        });

        function toggleTheme() {
            const isLight = document.body.classList.contains('light-theme');
            const newTheme = isLight ? 'dark' : 'light';
            localStorage.setItem('user-theme', newTheme);
            applyTheme(newTheme === 'dark');
        }

            localStorage.setItem('selected-lang', lang);
            const t = translations[lang] || translations['fr'];
            
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-' + lang));
            
            document.getElementById('nav-home').innerText = t.n_home;
            document.getElementById('n-how').innerText = t.n_how;
            document.getElementById('n-serv').innerText = t.n_serv;

            document.getElementById('br-t').innerText = t.br_t; document.getElementById('br-l').innerHTML = t.br_l; document.getElementById('br-p').innerText = t.br_p;

            const faqBox = document.getElementById('faq-container');

            });
            updateCalc();
        }

        function updateCalc() {
            const h = Math.max(1, parseInt(document.getElementById('hoursInput').value) || 1);
            const m = parseFloat(document.getElementById('daySelect').value);
            const total = (50 + (h - 1) * 40) * m;
            document.getElementById('totalPrice').innerText = total;
            document.getElementById('netPrice').innerText = (total / 2) + "‚Ç¨";
        }

        function toggleFaq(el) {
            const a = el.querySelector('.faq-a');
            const isOpen = a.style.display === 'block';
            a.style.display = isOpen ? 'none' : 'block';
            el.querySelector('span').innerText = isOpen ? '+' : '‚àí';
        }

        function sendToWhatsApp(event) {
            event.preventDefault();
            const lang = localStorage.getItem('selected-lang') || 'fr';
            const text = translations[lang].msg + "(Simulation: " + document.getElementById('totalPrice').innerText + "‚Ç¨)";
            window.location.href = "https://wa.me/33745625007?text=" + encodeURIComponent(text);
        }

        function scrollToTop() { window.scrollTo({top: 0, behavior: 'smooth'}); }

        window.onscroll = () => {
            document.getElementById("backToTop").style.display = (window.scrollY > 300) ? "block" : "none";
            revealSections();
        };

        function revealSections() {
            document.querySelectorAll(".reveal").forEach(r => {
                if (r.getBoundingClientRect().top < window.innerHeight - 100) r.classList.add("active");
            });
        }

        window.onload = () => {
            const saved = localStorage.getItem('user-theme');
            if (saved) {
                applyTheme(saved === 'dark');
            } else {
                applyTheme(systemThemeQuery.matches);
            }
            changeLang(localStorage.getItem('selected-lang') || 'fr');
            revealSections();
        };
