    <style>
        :root { 
            --bg-color: #0a2e1f; 
            --text-color: #ffffff; 
            --gold: #d4af37; 
            --gold-glow: 0 0 20px rgba(212, 175, 55, 0.4);
            --card-bg: rgba(255,255,255,0.06); 
            --border-color: rgba(212,175,55,0.5);
            --nav-bg: rgba(10,46,31,0.95);
        }
        
        body.light-theme { 
            --bg-color: #F9F7F2; 
            --text-color: #0a2e1f; 
            --gold: #b08d1a; 
            --card-bg: #ffffff; 
            --border-color: #d4af37; 
            --nav-bg: rgba(249, 247, 242, 0.95);
            --gold-glow: 0 4px 15px rgba(10, 46, 31, 0.1); 
        }
        
        body { 
            margin: 0; font-family: 'Montserrat', sans-serif; 
            background-color: var(--bg-color); color: var(--text-color); 
            text-align: center; transition: background-color 0.4s, color 0.4s; 
            overflow-x: hidden; 
        }

        /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ */
        .gold-glow, h1, h2, #totalPrice, #l-total, #display-name, #sap-info, .footer-name { 
            color: var(--gold) !important; 
            text-shadow: var(--gold-glow); 
            transition: 0.4s;
        }

        .nav-container { position: sticky; top: 0; z-index: 1000; background: var(--nav-bg); padding: 10px 0; border-bottom: 2px solid var(--gold); backdrop-filter: blur(10px); }
        .lang-btn { background: transparent; border: 1.5px solid var(--gold); color: var(--gold); padding: 5px 10px; border-radius: 10px; cursor: pointer; font-weight: 700; margin: 0 2px; }
        .lang-btn.active { background: var(--gold); color: white; }

        .nav-pills { display: flex; justify-content: center; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
        .nav-pill { background: rgba(212,175,55,0.1); border: 1px solid var(--gold); color: var(--gold); padding: 5px 10px; border-radius: 20px; text-decoration: none; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }

        .theme-toggle { position: fixed; top: 15px; right: 15px; z-index: 1100; background: var(--gold); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        .main-logo { width: 140px; height: 140px; border-radius: 50%; border: 3px solid var(--gold); display: block; margin: 20px auto; box-shadow: var(--gold-glow); }

        .messenger-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 380px; margin: 20px auto; padding: 0 15px; }
        .msg-btn { display: flex; align-items: center; justify-content: center; padding: 15px 5px; border-radius: 12px; text-decoration: none; color: white !important; font-weight: 700; font-size: 0.85rem; border: none; }
        .wa-btn { grid-column: span 2; background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); }
        .tg-btn { background: linear-gradient(135deg, #0088cc 0%, #005580 100%); }
        .call-btn { background: linear-gradient(135deg, #d4af37 0%, #a6892c 100%); }
        .mail-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .save-btn { background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%); }
        .share-btn { grid-column: span 2; background: #333; border: 1px solid var(--gold); }

        .universal-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: 20px auto; padding: 0 20px; }
        .generic-card { background: var(--card-bg); border: 1.5px solid var(--border-color); border-radius: 20px; padding: 25px; text-align: left; transition: 0.3s; }
        
        select, input { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid var(--gold); background: var(--card-bg); color: var(--gold); font-weight: 800; font-size: 1.1rem; box-sizing: border-box; }

        .reveal { opacity: 0; transform: translateY(20px); transition: 0.6s; }
        .reveal.active { opacity: 1; transform: translateY(0); }
        .footer { padding: 60px 20px; border-top: 1px solid var(--border-color); margin-top: 40px; }
    </style>
</head>
