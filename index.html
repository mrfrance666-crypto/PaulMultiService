<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaulMultiService - Rennes</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --dark-green: #0a2e1f; 
            --gold: #d4af37; 
            --gold-light: #f4d06f;
            --white: #ffffff; 
        }
        
        body { 
            margin: 0; font-family: 'Montserrat', sans-serif; 
            background-color: var(--dark-green); color: var(--white); 
            text-align: center; min-height: 100vh; padding-bottom: 50px; 
            overflow-x: hidden;
        }
        
        .lang-switcher { 
            position: sticky; top: 0; background: rgba(10, 46, 31, 0.9); 
            padding: 15px; z-index: 1000; border-bottom: 1px solid rgba(212, 175, 55, 0.4); 
            backdrop-filter: blur(10px); 
        }
        
        .lang-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--gold); 
            color: white; padding: 7px 15px; margin: 0 4px; cursor: pointer; 
            border-radius: 8px; font-weight: 600; transition: 0.3s; 
        }
        
        .lang-btn:hover { background: var(--gold); color: var(--dark-green); box-shadow: 0 0 15px rgba(212, 175, 55, 0.5); }
        
        .brand-name { 
            font-family: 'Playfair Display', serif; font-size: clamp(2rem, 8vw, 3rem); 
            color: var(--gold); margin: 40px 0 5px; text-transform: uppercase; letter-spacing: 4px; 
        }
        
        .main-logo { 
            width: 170px; height: 170px; border-radius: 50%; 
            margin: 0 auto 15px; display: block; border: 3px solid var(--gold); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.6); object-fit: cover; 
            transition: 0.5s;
        }
        .main-logo:hover { transform: scale(1.05); box-shadow: 0 0 30px var(--gold); }

        .owner-name { 
            color: var(--gold-light); font-size: 1.5rem; font-family: 'Playfair Display', serif; 
            font-weight: 600; margin-bottom: 25px; display: block; 
        }
        
        .messenger-wrapper { 
            display: flex; flex-wrap: wrap; justify-content: center; 
            gap: 12px; margin: 30px auto; max-width: 900px; padding: 0 20px; 
        }
        
        .msg-btn { 
            flex: 1; min-width: 160px; padding: 16px; border-radius: 12px; 
            text-decoration: none; color: white; font-weight: bold; transition: 0.4s ease; 
            text-align: center; font-size: 0.9rem; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        
        .wa-btn { background: #25D366; } 
        .tg-btn { background: #0088cc; } 
        .call-btn { background: var(--gold); color: var(--dark-green); }
        .mail-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); }
        .share-btn { background: #6c757d; width: 100%; max-width: 340px; margin-top: 10px; }
        
        .msg-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.4); }

        /* Калькулятор */
        .calc-box {
            max-width: 400px; margin: 40px auto; padding: 25px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--gold);
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .calc-title { color: var(--gold); font-size: 1.2rem; margin-bottom: 15px; font-weight: 600; }
        .calc-input-group { margin-bottom: 20px; }
        .calc-input-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; }
        .calc-input-group input { 
            width: 80px; padding: 10px; border-radius: 10px; border: 1px solid var(--gold);
            background: var(--dark-green); color: white; text-align: center; font-size: 1.1rem;
        }
        .calc-result { 
            font-size: 1.1rem; padding-top: 15px; border-top: 1px solid rgba(212,175,55,0.2);
        }
