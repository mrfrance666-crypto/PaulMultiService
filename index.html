            a.style.display = isOpen ? 'none' : 'block'; el.querySelector('span').innerText = isOpen ? '+' : '‚àí';
        }
        function updateCalc() {
            let h = Math.max(1, document.getElementById('hoursInput').value);
            let m = document.getElementById('daySelect').value;
            let total = (50 + (h-1)*40) * m;
            document.getElementById('totalPrice').innerText = total;
            document.getElementById('netPrice').innerText = total / 2;
        }
        function saveContact() {
            const vcard = "BEGIN:VCARD\nVERSION:3.0\nFN:Paul MultiService\nTEL:+33745625007\nEMAIL:contact@paulmultiservice.fr\nADR:;;35700 Rennes;France\nEND:VCARD";
            const blob = new Blob([vcard], { type: "text/vcard" });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'Paul_MultiService.vcf'; a.click();
        }
        function shareSite() {
            if (navigator.share) { navigator.share({ title: 'Paul MultiService', url: window.location.href }); }
            else { alert("Link: " + window.location.href); }
        }
        function reveal() { document.querySelectorAll(".reveal").forEach(r => { if(r.getBoundingClientRect().top < window.innerHeight - 50) r.classList.add("active"); }); }
        window.addEventListener("scroll", reveal);
        window.onload = () => { changeLang('fr'); reveal(); };
    </script>
