                document.body.classList.remove('light-theme');

        function handleSystemThemeChange(e) {
            // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ù–ï –≤—ã–±—Ä–∞–ª —Ç–µ–º—É –≤—Ä—É—á–Ω—É—é, —Å–ª—É—à–∞–µ–º—Å—è —Å–∏—Å—Ç–µ–º—É
            if (!localStorage.getItem('user-theme')) {
                applyTheme(e.matches);
            }
        }
        systemThemeQuery.addEventListener('change', handleSystemThemeChange);

        function toggleTheme() {
            const currentIsLight = document.body.classList.contains('light-theme');
            const newTheme = currentIsLight ? 'dark' : 'light';
            localStorage.setItem('user-theme', newTheme); // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –≤—ã–±–æ—Ä
            applyTheme(newTheme === 'dark');
        }

        function changeLang(lang) {
            localStorage.setItem('selected-lang', lang);
            const t = translations[lang] || translations['fr'];
            
            const ids = {
                'nav-home': t.n_home, 'n-how': t.n_how, 'n-serv': t.n_serv, 'n-faq': t.n_faq, 'n-zone': t.n_zone,
                'display-name': t.name, 'f-name': t.name, 'sap-info': t.sap, 'footer-zone-text': t.h_zone,
                'l-call': t.l_call, 'l-mail': t.l_mail, 'l-save': t.l_save, 'l-share': t.l_share, 'l-route': t.l_route,

            for (let id in ids) {

            document.getElementById('br-l').innerHTML = t.br_l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-' + lang));

            document.getElementById('netPrice').innerText = total / 2;

            const reveals = document.querySelectorAll(".reveal");
