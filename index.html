        .gold-glow, h1, h2, #totalPrice, #l-total, .price-tag, .faq-q, #display-name, #sap-info, .footer-name {

        .nav-container { position: sticky; top: 0; z-index: 1000; background: var(--nv); padding: 10px 0; border-bottom: 2px solid var(--gold); backdrop-filter: blur(10px); }

        .nav-pills { display: flex; justify-content: center; gap: 8px; margin-top: 10px; flex-wrap: wrap; }

        .theme-toggle { position: fixed; top: 15px; right: 15px; z-index: 1100; background: var(--gold); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }
