            const t = translations[lang];
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-'+lang));
            
            document.getElementById('display-name').innerText = t.name;
            document.getElementById('f-name').innerText = t.name;
            document.getElementById('sap-info').innerText = t.sap;

            document.getElementById('n-pay').innerText = t.n_pay;

            document.getElementById('o-wd').innerText = t.owd; document.getElementById('o-sat').innerText = t.osat; document.getElementById('o-sun').innerText = t.osun;
            document.getElementById('l-total').innerText = t.l_total;

            document.getElementById('p-t').innerText = t.pt; document.getElementById('p-desc').innerText = t.pdesc;
            document.getElementById('f-t').innerText = t.ft;
            document.getElementById('z-t').innerText = t.zt; document.getElementById('z-desc').innerText = t.zdesc;
            document.getElementById('l-route').innerText = t.lroute;

            const faqBox = document.getElementById('faq-container'); 
            faqBox.innerHTML = '';
            t.faq.forEach(item => { 
                faqBox.innerHTML += `
                    <div class="faq-item" onclick="toggleFaq(this)">
                        <div class="faq-q">${item.q} <span>+</span></div>
                        <div class="faq-a">${item.a}</div>
                    </div>`; 
            });
            updateCalc();
        }

        function toggleFaq(el) { 
            const a = el.querySelector('.faq-a'); 
            const open = a.style.display === 'block'; 
            a.style.display = open ? 'none' : 'block'; 
            el.querySelector('span').innerText = open ? '+' : '‚àí';
        }

        function updateCalc() { 
            let h = Math.max(1, document.getElementById('hoursInput').value); 
            let m = document.getElementById('daySelect').value; 
            let total = (50 + (h-1)*40) * m; 
            document.getElementById('totalPrice').innerText = total; 
            document.getElementById('netPrice').innerText = total / 2; 
        }

        function reveal() { document.querySelectorAll(".reveal").forEach(r => { if(r.getBoundingClientRect().top < window.innerHeight - 50) r.classList.add("active"); }); }

        window.onload = () => { changeLang('fr'); reveal(); };
